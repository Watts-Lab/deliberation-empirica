factors:
  - desc: playerCount is the amount of players that play
    name: playerCount
    values:
      - value: 2

treatments:
  - name: Policing 2022
    desc: Single condition, varying group composition. Randomizing first speaker
    factors:
      playerCount: 2
      launchDate: None
      gameStages:
        - name: Pretest
          type: prompt
          prompt:
            - policing_2022/police_force.md
            - policing_2022/police_funding.md
            - policing_2022/police_racism.md
            - policing_2022/police_overall_position.md
          duration: 60
        - name: Identify first speaker
          type: discussion
          prompt:
            - policing_2022/choose_first_speaker.md
          duration: 60
        - name: Discussion
          type: discussion
          prompt:
            - file: policing_2022/discussion_instructions.md
            - file: policing_2022/police_force.md
              displayTime: 0
              hideTime: 180
            - file: policing_2022/police_racism.md
              displayTime: 180
              hideTime: 360
            - file: policing_2022/police_funding.md
              displayTime: 360
              hideTime: 540
            - file: policing_2022/police_overall_position.md
              displayTime: 540
              hideTime: 720
          duration: 180
        - name: Posttest
          type: prompt
          prompt:
            - policing_2022/first_speaker_views.md
            - policing_2022/police_force.md
            - policing_2022/police_funding.md
            - policing_2022/police_racism.md
            - policing_2022/police_overall_position.md
          duration: 120
      exitSurveys:
        - ListeningQualityPartner
        - AutonomyNeedSatisfaction
        - RelatednessNeedSatisfaction
        - LonelinessSingleItem
        - ListeningQualityOwn
        - Demographics
