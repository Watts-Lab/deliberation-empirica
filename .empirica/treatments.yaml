factors:
  - desc: playerCount is the amount of players that play
    name: playerCount
    values:
      - value: 2

treatments:
  - name: cypress1_simple
    desc: Cypress testing with one player
    factors:
      playerCount: 1
      gameStages:
        - name: Topic Survey
          type: prompt
          prompt: anes2020/worry_less_abt_equality.md
          duration: 60
      exitSurveys:
        - TeamViability

  - name: cypress_omnibus
    desc: Cypress testing everything possible in one go
    factors:
      playerCount: 2
      gameStages:
        - name: Topic Survey
          type: prompt
          prompt:
            - example/multipleChoice.md
            - example/multipleChoiceWizards.md
            - example/openResponse.md
            - example/multipleChoiceColors.md
          duration: 60
        - name: Training Video
          type: video
          url: https://youtu.be/QC8iQqtG0hg
          duration: 20
        - name: Icebreaker
          type: discussion
          prompt: icebreakers/thingsInCommon.md
          duration: 6
        - name: Deliberation
          type: discussion
          prompt: anes2020/worry_less_abt_equality.md
          duration: 6
      exitSurveys:
        - TeamViability
        - ExampleSurvey

  - name: demo1p
    desc: Demo listening study (13 min video)
    factors:
      playerCount: 1
      gameStages:
        - name: Stars Video
          type: video
          url: https://youtu.be/QC8iQqtG0hg
        - name: multipleChoicePrompt
          type: prompt
          prompt:
            - example/multipleChoice.md
            - example/openResponse.md
            - example/noResponse.md
          duration: 6000
        - name: Speaking Video
          type: video
          url: https://youtu.be/2cNP2r2lrLU
        - name: icebreaker
          type: discussion
          prompt: example/openResponse.md
          duration: 30000
        - name: deliberation
          type: discussion
          prompt: anes2020/worry_less_abt_equality.md
          duration: 30000
      exitSurveys:
        - LonelinessSingleItem
        - ListeningQualityPartner
        - Demographics

  - name: dev
    desc: Demo listening study (13 min video)
    factors:
      playerCount: 1
      launchDate: 07 Dec 2022 15:30:00 EST
      consent:
        - consent/basic.md
        - consent/weinstein.md
      gameStages:
        - name: multi prompt
          type: prompt
          duration: 60
          prompt:
            - example/multipleChoice.md
            - example/openResponse.md
            - example/noResponse.md
        - name: timed prompts
          type: prompt
          duration: 6000
          prompt:
            - file: example/multipleChoice.md
              displayTime: 0
              hideTime: 6000
            - file: example/multipleChoiceWizards.md
              displayTime: 0
              hideTime: 30
              displayResults: true
              changeAfterSubmisssion: true
            - file: example/multipleChoiceColors.md
              displayTime: 30
              hideTime: 60
      exitSurveys:
        - LonelinessSingleItem
        - ListeningQualityPartner
        - Demographics
