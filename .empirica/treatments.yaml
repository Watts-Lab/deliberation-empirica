factors:
  - desc: playerCount is the amount of players that play
    name: playerCount
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 4
      - value: 5
      - value: 6
  - desc: yaml topic file
    name: topic
    values:
      - value: "https://tinyurl.com/3djy5ddr"
      - value: "https://raw.githubusercontent.com/Watts-Lab/deliberation-topics/main/topics/gov-reduce-income-inequality/gov-reduce-income-inequality.md"
  - desc: disables participants kicking other participants
    name: disableKick
    values:
      - value: true
      - value: false
  - desc: disables participants muting other participants
    name: disableRemoteMute
    values:
      - value: true
      - value: false
  - desc: disables entire to control other participants
    name: disableRemoteVideoMenu
    values:
      - value: true
      - value: false
  - desc: yaml discussion survey file
    name: discussionSurvey
    values:
      - value: "https://tinyurl.com/govt-inequality-main"
  - desc: yaml team viability survey file
    name: TVSurvey
    values:
      - value: "https://tinyurl.com/tv-survey-main"
  - desc: yaml quality control survey file
    name: QCSurvey
    values:
      - value: "https://tinyurl.com/QC-survey-main"
