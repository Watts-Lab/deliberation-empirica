            - weinstein_listening/intro_t2.md
        - name: Video - How to listen like a pro - Part One
          type: video
          url: https://youtu.be/uQ6QLOrarn0
        - name: Reflection
          type: prompt
          prompt:
            - weinstein_listening/reflection.md
          duration: 60
        - name: Video - How to listen like a pro - Part Two
          type: video
          url: https://youtu.be/m4AlyDsGpA8
        - name: Quiz
          type: prompt
          duration: 60
          prompt:
            - weinstein_listening/listen_listening_expert.md
            - weinstein_listening/demonstrate_listening.md
            - weinstein_listening/listening_strategies.md
        - name: Reflect on Rejection
          type: prompt
          duration: 120
          prompt:
            - weinstein_listening/reflect_rejection.md
        - name: Discussion
          type: discussion
          prompt: weinstein_listening/topic_rejection.md
          duration: 600
      exitSurveys:
        - ListeningQualityPartner
        - ListeningQualityOwn
        - AutonomyNeedSatisfaction
        - LonelinessSingleItem
        - Demographics

