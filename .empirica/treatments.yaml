factors:
  - desc: playerCount is the amount of players that play
    name: playerCount
    values:
      - value: 2

treatments:
  - name: Weinstein Listening treatment 1
    desc: Three videos
    factors:
      playerCount: 2
      gameStages:
        - name: Intro
          type: prompt
          prompt:
            - weinstein_listening/intro_shared.md
            - weinstein_listening/intro_t1.md
        - name: Video - Listen Like a Pro - Part 1
          type: video
          url: https://youtu.be/hlCse_iH6Uw
        - name: Video - Listen Like a Pro - Part 2
          type: video
          url: https://youtu.be/oileTCu7eoQ
        - name: Video - Listen Like a Pro - Part 3
          type: video
          url: https://youtu.be/Opy3c2EO5EY
        - name: Quiz
          type: prompt
          duration: 60
          prompt:
            - weinstein_listening/listen_listening_expert.md
            - weinstein_listening/demonstrate_listening.md
            - weinstein_listening/listening_strategies.md
        - name: Reflect on Rejection
          type: prompt
          duration: 120
          prompt:
            - weinstein_listening/reflect_rejection.md
        - name: Discussion
          type: discussion
          prompt: weinstein_listening/topic_rejection.md
          duration: 600
      exitSurveys:
        - ListeningQualityPartner
        - ListeningQualityOwn
        - AutonomyNeedSatisfaction
        - LonelinessSingleItem
        - Demographics

  - name: Weinstein Listening treatment 2
    desc: Two short videos
