factors:
  - desc: playerCount is the amount of players that play
    name: playerCount
    values:
      - value: 2

treatments:
  - name: cypress1_simple
    desc: Cypress testing with one player
    factors:
      playerCount: 1
      gameStages:
        - name: Topic Survey
          type: prompt
          prompt: anes2020/worry_less_abt_equality.md
          duration: 60
      exitSurveys:
        - TeamViability

  - name: cypress_omnibus
    desc: Cypress testing everything possible in one go
    factors:
      playerCount: 2
      gameStages:
        - name: Topic Survey
          type: prompt
          prompt: anes2020/worry_less_abt_equality.md
          duration: 60
        - name: Training Video
          type: video
          url: https://youtu.be/QC8iQqtG0hg
          duration: 20
        - name: Icebreaker
          type: discussion
          prompt: icebreakers/thingsInCommon.md
          duration: 6
        - name: Deliberation
          type: discussion
          prompt: anes2020/worry_less_abt_equality.md
          duration: 6
      exitSurveys:
        - TeamViability
        - ExampleSurvey

  - name: demo1p
    desc: Demo listening study (13 min video)
    factors:
      playerCount: 1
      gameStages:
        - name: Stars Video
          type: video
          url: https://youtu.be/QC8iQqtG0hg
        - name: multipleChoicePrompt
          type: prompt
          prompt: example/multipleChoice.md
          duration: 6000
        - name: Speaking Video
          type: video
          url: https://youtu.be/2cNP2r2lrLU
        - name: icebreaker
          type: discussion
          prompt: example/openResponse.md
          duration: 30000
        - name: deliberation
          type: discussion
          prompt: anes2020/worry_less_abt_equality.md
          duration: 30000
      exitSurveys:
        - LonelinessSingleItem
        - ListeningQualityPartner
        - Demographics

  - name: demo2p
    desc: Discussion only
    factors:
      playerCount: 2
      gameStages:
        - name: deliberation
          type: discussion
          prompt: anes2020/worry_less_abt_equality.md
          duration: 30000
      exitSurveys:
        - LonelinessSingleItem
        - ListeningQualityPartner
        - Demographics

  - name: Netta Tia Treatment 7
    desc: Demo listening study (13 min video)
    factors:
      playerCount: 2
      gameStages:
        - name: Video - Speaking Consciously 13min
          type: video
          url: https://youtu.be/2cNP2r2lrLU
        - name: Discussion
          type: discussion
          prompt: weinstein/rejection.md
