  - name: weinstein_listener_speaker
    desc: Provide listening and speaking training to one player each
    factors:
      playerCount: 2
      assignPositionsBy: random
      gameStages:
        - name: Intro
          type: prompt
          duration: 45
          elements:
            - weinstein_listening/intro_videos.md
            - type: submitButton

        - name: Training Videos
          duration: 900
          elements:
            - name: Listening Training
              type: video
              url: https://youtu.be/zvptvZgpQ84
              showToPositions:
                - 0
            - name: Speaking Training
              type: video
              url: https://youtu.be/2cNP2r2lrLU
              showToPositions:
                - 1

        - name: Attention Check Quiz
          duration: 120
          elements:
            - type: prompt
              file: weinstein_listening/listening_expert.md
              showToPositions:
                - 0
            - type: prompt
              file: weinstein_listening/listening_technique.md
              showToPositions:
                - 0
            - type: prompt
              file: weinstein_listening/listening_strategies.md
              showToPositions:
                - 0
            - type: prompt
              file: weinstein_listening/speaking_expert.md
              showToPositions:
                - 1
            - type: prompt
              file: weinstein_listening/speaking_technique.md
              showToPositions:
                - 1
            - type: prompt
              file: weinstein_listening/speaking_strategies.md
              showToPositions:
                - 1
            - type: submitButton
              displayTime: 30

        - name: Attitude Presurvey
          duration: 120
          elements:
            - SDC_behavior/urban_unrest_survey.md
            - type: submitButton

        - name: Discussion
          duration: 600
          chatType: video
          elements:
            - type: prompt
              file: SDC_behavior/urban_unrest_discussion.md
            - type: separator
              style: thin
            - type: prompt
              file: weinstein_listening/instructions_listener.md
              showToPositions:
                - 0
            - type: prompt
              file: weinstein_listening/instructions_speaker.md
              showToPositions:
                - 1

        - name: Attitude Postsurvey
          duration: 120
          elements:
            - SDC_behavior/urban_unrest_survey.md
            - type: submitButton

      exitSurveys:
        - ConstructiveListeningBehaviors
        - DiscussionSelfInsight
        - AutonomyNeedSatisfaction
        - RelatednessNeedSatisfaction
        - ConstructiveListeningBehaviorsSelf
        - Demographics

