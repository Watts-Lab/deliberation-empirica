introSequences:
  - name: cypress_standard
    desc: For testing with cypress
    consentItems:
      - example/extraConsent1.md
    introPayment:
      value: 5.25
      currencySymbol: £
    introSteps:
      - name: Political Leanings Survey
        elements:
          - type: survey
            surveyName: PoliticalPartyUS

  - name: cypress_standard_complete
    desc: For testing with cypress
    consentItems:
      - example/extraConsent1.md
    introPayment:
      value: 5.25
      currencySymbol: £
    introSteps:
      - name: Political Leanings Survey
        elements:
          - type: survey
            surveyName: PoliticalPartyUS
      - name: Test Prompts
        elements:
          - type: prompt
            file: example/multipleChoice.md
          - type: prompt
            file: example/multipleChoiceWizards.md
          - type: prompt
            file: example/openResponse.md
          - type: submitButton

treatments:
  - name: cypress1_simple
    desc: Cypress testing with one player
    factors:
      name: cypress1_simple
      playerCount: 1
      payment: $1
      gameStages:
        - name: Topic Survey
          duration: 60
          elements:
            - anes2020/worry_less_abt_equality.md
      exitSurveys:
        - TeamViability

  - name: cypress_omnibus
    desc: Cypress testing everything possible in one go
    factors:
      name: cypress_omnibus
      playerCount: 2
      payment: $1
      gameStages:
        - name: Topic Survey
          duration: 60
          chatType: none
          elements:
            - type: prompt
              file: example/multipleChoice.md
              showToPositions:
                - 0
                - 1
            - type: prompt
              file: example/multipleChoiceWizards.md
              hideFromPositions:
                - 3
            - type: prompt
              file: example/multipleChoiceColors.md
              showToPositions:
                - 3
            - type: prompt
              file: example/multipleChoiceColors.md
              hideFromPositions:
                - 0
                - 1
            - type: prompt
              file: example/openResponse.md
            - type: separator
              style: thick
            - type: submitButton
        - name: Survey Library
          duration: 60
          elements:
            - type: survey
              surveyName: ExampleSurvey
        - name: Training Video
          duration: 20
          chatType: none
          elements:
            - type: video
              url: https://youtu.be/QC8iQqtG0hg
        - name: Discussion
          duration: 10
          chatType: video
          elements:
            - type: prompt
              file: icebreakers/thingsInCommon.md
              displayTime: 0
              hideTime: 5
            - type: timer
              endTime: 5
              hideTime: 5
              warnTimeRemaining: 4
            - type: prompt
              file: anes2020/worry_less_abt_equality.md
              displayTime: 5
            - type: timer
              displayTime: 5
            - type: audio
              file: airplane_chime.mp3
              displayTime: 5
      exitSurveys:
        - TeamViability
        - ExampleSurvey

  - name: demo1p
    desc: Demo listening study (13 min video)
    factors:
      playerCount: 1
      gameStages:
        - name: Prompts
          duration: 600
          chatType: none
          elements:
            - type: prompt
              file: projects/example/openResponse.md
        - name: Stars Video
          duration: 50
          elements:
            - type: video
              url: https://youtu.be/QC8iQqtG0hg
        - name: Prompts
          duration: 600
          chatType: none
          elements:
            - type: separator
              style: thin
              displayTime: 5
              hideTime: 10
            - example/multipleChoice.md
            - type: separator
              style: thick
              displayTime: 15
              hideTime: 20
            - type: prompt
              file: example/openResponse.md
              displayTime: 15
              hideTime: 30
            - type: separator
            - type: submitButton
              displayTime: 5
        - name: Survey Library
          duration: 60
          elements:
            - type: survey
              surveyName: ExampleSurvey
        - name: Discussion
          duration: 600
          chatType: video
          elements:
            - type: prompt
              file: example/openResponse.md
              displayTime: 200
            - type: submitButton
              displayTime: 400
      exitSurveys:
        - LonelinessSingleItem
        - ListeningQualityPartner
        - Demographics

  - name: short1p
    desc: No long timers, no discussion, few questions
    factors:
      playerCount: 1
      gameStages:
        - name: Prompts
          duration: 30
          chatType: none
          elements:
            - example/multipleChoice.md
            - type: submitButton
        - name: Survey Library
          duration: 30
          elements:
            - type: survey
              surveyName: ExampleSurvey
      exitSurveys:
        - LonelinessSingleItem

  - name: demo2p
    desc: Demo listening study (13 min video)
    factors:
      playerCount: 2
      assignPositionsBy: random
      gameStages:
        - name: Survey
          duration: 600
          chatType: none
          elements:
            - type: prompt
              file: example/multipleChoiceColors.md
              showToPositions:
                - 0
            - type: prompt
              file: example/multipleChoiceWizards.md
              showToPositions:
                - 1
            - type: timer
              startTime: 30
              endTime: 500
              warnTimeRemaining: 100
            - type: submitButton
        - name: Discussion
          duration: 600
          chatType: video
          elements:
            - name: icebreaker
              type: prompt
              file: icebreakers/thingsInCommon.md
              hideTime: 200
            - type: prompt
              file: example/openResponse.md
              displayTime: 200
            - type: submitButton
              displayTime: 400
      exitSurveys:
        - LonelinessSingleItem
        - ListeningQualityPartner
        - Demographics

  - name: dev
    desc: Demo listening study (13 min video)
    factors:
      playerCount: 1
      assignPositionsBy: random
      groupComposition:
        - name: democrat
          conditions:
            - key: A
              comparator: greaterThan
              value: 5
            - key: B
              comparator: equals
              value: Democrat
      payment:
        value: 5.25
        currencySymbol: £
      gameStages:
        - name: Speaking Video
          type: video
          url: https://youtu.be/2cNP2r2lrLU
        - name: multi prompt
          type: prompt
          duration: 60000
          elements:
            - example/multipleChoice.md
            - example/openResponse.md
            - example/noResponse.md
            - type: prompt
              file: example/youHaveTheFloor.md
              showToPositions:
                - 1
              displayTime: 60
              hideTime: 120
            - type: prompt
              file: example/youDoNotHaveTheFloor.md
              hideFromPositions:
                - 1
              displayTime: 60
              hideTime: 120
            - type: timer
              displayTime: 60
              hideTime: 120
      exitSurveys:
