introSequences:
  - name: cypress_intro
    desc: For testing with cypress
    introSteps:
      - name: Political Leanings Survey
        elements:
          - type: survey
            surveyName: PoliticalPartyUS
            name: politicalPartyUS
      - name: Test Prompts In Intro
        elements:
          - type: prompt
            name: multipleChoiceIntroExample
            file: projects/example/multipleChoice.md
          - type: prompt
            name: multipleChoiceWizardsIntroExample
            file: projects/example/multipleChoiceWizards.md
          - type: prompt
            name: introOpenResponse
            file: projects/example/openResponse.md
          - type: prompt
            name: conditionalTest
            file: projects/example/testDisplay00.md
            conditions:
              - reference: prompt.multipleChoiceIntroExample
                comparator: equals
                value: Markdown
          - type: prompt
            file: projects/example/testDisplay01.md
            displayTime: 6
          - type: prompt
            file: projects/example/testDisplay02.md
            hideTime: 6
          - type: timer
            endTime: 10
            warnTimeRemaining: 4
          - type: submitButton
            name: introSubmitButton
            buttonText: Continue

treatments:
  - name: cypress1_simple
    desc: Cypress testing with one player
    playerCount: 1
    gameStages:
      - name: Topic Survey
        duration: 60
        elements:
          - projects/example/multipleChoice.md
    exitSequence:
      - name: Team Viability Survey
        elements:
          - type: survey
            surveyName: TeamViability

  - name: cypress2_simple
    desc: Cypress testing with two players
    playerCount: 2
    gameStages:
      - name: Topic Survey
        duration: 60
        elements:
          - projects/example/multipleChoice.md

  - name: cypress_dropouts
    desc: Cypress testing with dropouts
    playerCount: 3
    gameStages:
      - name: test reporting missing players
        duration: 3600
        discussion:
          chatType: video
          showNickname: true
          showTitle: true
        elements:
          - projects/example/multipleChoice.md
      - name: test proceed to next stage after dropout
        duration: 3600
        elements:
          - type: prompt
            file: projects/example/multipleChoiceColors.md
          - type: submitButton
      - name: test next stage exists
        duration: 3600
        elements:
          - type: prompt
            file: projects/example/multipleChoiceWizards.md
          - type: submitButton

  - name: cypress3_load_test
    desc: Cypress testing with lots of players and rapid interaction in the same game
    playerCount: 8
    gameStages:
      - name: Topic Survey
        duration: 600
        elements:
          - type: prompt
            file: projects/example/multipleChoiceWizards.md
            shared: true
            name: sharedMultipleChoiceWizards
          - type: prompt
            file: projects/example/multipleChoiceColors.md
            name: individualMultipleChoiceColors
          - type: submitButton
    exitSequence:
      - name: Team Viability Survey
        elements:
          - type: survey
            surveyName: TeamViability

  - name: cypress_omnibus
    desc: Cypress testing everything possible in one go.
    playerCount: 2
    groupComposition:
      - desc: Blue team
        position: 0
        title: "Title-A-Position-0"

      - desc: Red team
        position: 1
        title: "Title-B-Position-1"

    gameStages:
      - name: Test Markdown and Image Formatting
        duration: 3600
        elements:
          - type: prompt
            file: projects/example/markdown.md
          - type: image
            file: shared/question.png
          - type: submitButton
            name: markdownTableSubmitButton

      - name: Test simultaneous prompt editing
        duration: 3600
        elements:
          - type: prompt
            file: projects/example/multipleChoiceNumbers.md
            name: individualMultipleChoiceNumbers
          - type: prompt
            file: projects/example/multipleChoice.md
            name: individualMultipleChoice
          - type: prompt
            file: projects/example/multipleChoiceWizards.md
            shared: true
            name: sharedMultipleChoiceWizards
          - type: prompt
            file: projects/example/multipleChoiceColors.md
            name: individualMultipleChoiceColors
          - type: prompt
            file: projects/example/multipleChoiceColorsMultiselect.md
            shared: true
            name: individualMultipleChoiceColorsMultiselect
          - type: prompt
            file: projects/example/openResponse.md
            name: individualOpenResponse
          - type: separator
            style: thick
          - type: submitButton
            buttonText: Continue

      - name: Test Conditional Renders
        duration: 600
        elements:
          - type: prompt
            desc: shown for first 8 seconds
            file: projects/example/testDisplay00.md
            hideTime: 4

          - type: prompt
            desc: shows to everyone
            file: projects/example/testDisplay01.md

          - type: prompt
            desc: shown to position 0 only
            file: projects/example/testDisplay02.md
            showToPositions:
              - 0

          - type: prompt
            desc: shown to position 1 only
            file: projects/example/testDisplay03.md
            hideFromPositions:
              - 0

          - type: prompt
            desc: shown to position 0 only
            file: projects/example/testDisplay04.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: equals
                value: Octarine

          - type: prompt
            desc: shown to position 1 only
            file: projects/example/testDisplay05.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: doesNotEqual
                value: Octarine

          - type: prompt
            desc: shown to position 0 only
            file: projects/example/testDisplay06.md
            conditions:
              - reference: prompt.individualOpenResponse
                comparator: hasLengthAtMost
                value: 12

          - type: prompt
            desc: shown to position 1 only
            file: projects/example/testDisplay07.md
            conditions:
              - reference: prompt.individualOpenResponse
                comparator: hasLengthAtLeast
                value: 12

          - type: prompt
            desc: shown to position 0 only
            file: projects/example/testDisplay08.md
            conditions:
              - reference: prompt.individualOpenResponse
                comparator: doesNotInclude
                value: suchlike

          - type: prompt
            desc: shown to position 1 only
            file: projects/example/testDisplay09.md
            conditions:
              - reference: prompt.individualOpenResponse
                comparator: includes
                value: suchlike

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay10.md
            conditions:
              - reference: prompt.sharedMultipleChoiceWizards
                comparator: equals
                position: shared
                value: Merlin

          - type: prompt
            desc: shown to neither
            file: projects/example/testDisplay11.md
            conditions:
              - reference: prompt.sharedMultipleChoiceWizards
                comparator: equals
                position: shared
                value: Gandalf

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay12.md
            conditions:
              - reference: prompt.individualMultipleChoice
                comparator: equals
                position: all
                value: HTML

          - type: prompt
            desc: shown to neither
            file: projects/example/testDisplay13.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: equals
                position: all
                value: Octarine

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay14.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: equals
                position: 0
                value: Octarine

          - type: prompt
            desc: shown to neither
            file: projects/example/testDisplay15.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: equals
                position: 1
                value: Octarine

          - type: prompt
            desc: shown to 0 only
            file: projects/example/testDisplay16.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: isOneOf
                value:
                  - Octarine
                  - Red
                  - Blue

          - type: prompt
            desc: shown to 1 only
            file: projects/example/testDisplay17.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: isNotOneOf
                value:
                  - Octarine
                  - Red
                  - Blue

          - type: prompt
            desc: shown to 1 only
            file: projects/example/testDisplay18.md
            conditions:
              - reference: prompt.individualOpenResponse
                comparator: matches
                value: /\b\w{7,}\b/

          - type: prompt
            desc: shown to 0 only
            file: projects/example/testDisplay19.md
            conditions:
              - reference: prompt.individualOpenResponse
                comparator: doesNotMatch
                value: /\b\w{7,}\b/

          - type: prompt
            desc: shown to 0 only
            file: projects/example/testDisplay20.md
            conditions:
              - reference: prompt.multipleChoiceWizardsIntroExample
                comparator: equals
                value: Merlin
              - reference: prompt.individualMultipleChoiceColors
                comparator: equals
                value: Octarine

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay21.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: exists

          - type: prompt
            desc: shown to neither
            file: projects/example/testDisplay22.md
            conditions:
              - reference: prompt.nonexistentPrompt
                comparator: exists

          - type: prompt
            desc: shown to neither
            file: projects/example/testDisplay23.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                comparator: doesNotExist

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay24.md
            conditions:
              - reference: prompt.nonexistentPrompt
                comparator: doesNotExist

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay25.md
            conditions:
              - reference: prompt.individualMultipleChoice
                position: percentAgreement
                comparator: equals
                value: 100

          - type: prompt
            desc: shown to neither
            file: projects/example/testDisplay26.md
            conditions:
              - reference: prompt.individualMultipleChoiceColors
                position: percentAgreement
                comparator: equals
                value: 100

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay27.md
            conditions:
              - reference: survey.politicalPartyUS.responses.party
                comparator: equals
                value: Republican

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay28.md
            conditions:
              - reference: submitButton.introSubmitButton.time
                comparator: isAbove
                value: 0
              - reference: submitButton.introSubmitButton.time
                comparator: isBelow
                value: 30

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay29.md
            conditions:
              - reference: submitButton.markdownTableSubmitButton.time
                comparator: isAbove
                value: 0
              - reference: submitButton.markdownTableSubmitButton.time
                comparator: isBelow
                value: 30

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay30.md
            conditions:
              - reference: urlParams.playerKey
                comparator: exists

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay31.md
            conditions:
              - reference: urlParams.saxifrage
                comparator: doesNotExist

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay32.md
            conditions:
              - reference: connectionInfo.isKnownVpn
                comparator: equals
                value: false

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay33.md
            conditions:
              - reference: browserInfo.language
                comparator: includes
                value: en

          - type: prompt
            desc: shown to both
            file: projects/example/testDisplay34.md
            conditions:
              - reference: prompt.individualMultipleChoiceNumbers
                comparator: equals
                value: 0.5 # test using numeric type in value, when reference is a string encoded numeric

          - type: prompt
            desc: shown after first 8 seconds
            file: projects/example/testDisplay99.md
            displayTime: 4

          - type: submitButton
            buttonText: Continue
            conditions:
              - reference: prompt.individualMultipleChoice
                comparator: equals
                position: all
                value: HTML

      - name: Survey Library
        duration: 600
        elements:
          - type: survey
            surveyName: ExampleSurvey

      - name: Training Video
        duration: 20
        elements:
          - type: video
            url: https://youtu.be/QC8iQqtG0hg

      - name: Test displays earlier submission by position
        duration: 600
        elements:
          - type: display
            reference: prompt.individualOpenResponse
            position: 1
            showToPositions:
              - 0
          - type: display
            reference: prompt.individualOpenResponse
            position: 0
            showToPositions:
              - 1
          - type: submitButton

      - name: Test displays earlier submission of current player
        duration: 600
        elements:
          - type: display
            reference: prompt.individualOpenResponse
            position: "player"
          - type: submitButton

      - name: Test List Sorter
        duration: 3600
        elements:
          - name: listSorterPrompt
            type: prompt
            file: projects/example/listSorter.md
            shared: true
          - type: submitButton

      - name: Discussion
        duration: 10
        discussion:
          chatType: video
          showNickname: true
          showTitle: true
        elements:
          - type: prompt
            file: projects/example/multipleChoiceColors.md
            displayTime: 0
            hideTime: 5
          - type: timer
            endTime: 5
            hideTime: 5
            warnTimeRemaining: 4
          - type: prompt
            file: projects/example/multipleChoiceWizards.md
            displayTime: 5
          - type: timer
            displayTime: 5
          - type: audio
            file: shared/airplane_chime.mp3
            displayTime: 5
    exitSequence:
      - name: Team Viability Survey
        elements:
          - type: survey
            surveyName: TeamViability
      - name: Example Survey
        elements:
          - type: survey
            surveyName: ExampleSurvey

  - name: cypress_textChat
    desc: Test text chat
    playerCount: 2
    groupComposition:
      - desc: Blue team
        position: 0
        title: "Title-A-Position-0"

      - desc: Red team
        position: 1
        title: "Title-B-Position-1"

    gameStages:
      - name: First Text Chat
        duration: 1200
        discussion:
          chatType: text
          showNickname: true
          showTitle: true
        elements:
          - name: icebreaker
            type: prompt
            file: projects/example/multipleChoice.md
          - type: submitButton

      - name: Second Text Chat
        duration: 1200
        discussion:
          chatType: text
          showNickname: false
          showTitle: true
        elements:
          - name: icebreaker
            type: prompt
            file: projects/example/multipleChoice.md
          - type: submitButton

  - name: cypress_etherpad
    desc: Test Etherpad
    playerCount: 1
    gameStages:
      - name: Etherpad Test
        duration: 1200
        elements:
          - type: prompt
            name: etherpadTest
            file: projects/example/openResponse.md
            shared: true
          - type: submitButton
      - name: Qualtrics Test
        duration: 600
        elements:
          - type: qualtrics
            url: https://upenn.co1.qualtrics.com/jfe/form/SV_cumihDjKknDL702
            params:
              - key: dummyData
                value: "this is it!"

  - name: cypress_constrained_1
    desc: for testing constrained assignment
    playerCount: 2
    groupComposition:
      - desc: Blue team
        position: 0
        title: "Blue Team"
        conditions:
          - reference: prompt.multipleChoiceIntroExample
            comparator: equals
            value: Markdown
          - reference: submitButton.introSubmitButton.time
            comparator: isAbove
            value: 0

      - desc: Red team
        position: 1
        title: "Red Team"
        conditions:
          - reference: prompt.multipleChoiceIntroExample
            comparator: equals
            value: HTML

    gameStages:
      - name: Test Constrained Assignment
        duration: 600
        elements:
          - type: prompt
            file: projects/example/testDisplay00.md
            showToPositions: [0]
          - type: prompt
            file: projects/example/testDisplay01.md
            showToPositions: [1]
          - type: submitButton

  - name: cypress_constrained_2
    desc: for testing constrained assignment
    playerCount: 2
    groupComposition:
      - desc: Green team
        position: 0
        title: "Green Team"
        conditions:
          - reference: prompt.multipleChoiceIntroExample
            comparator: equals
            value: Markdown
          - reference: prompt.multipleChoiceWizardsIntroExample
            comparator: equals
            value: Merlin
          - reference: browserInfo.language
            comparator: includes
            value: en

      - desc: Orange team
        position: 1
        title: "Orange Team"
        conditions:
          - reference: prompt.multipleChoiceIntroExample
            comparator: equals
            value: HTML
          - reference: prompt.multipleChoiceWizardsIntroExample
            comparator: equals
            value: Merlin
          - reference: connectionInfo.isKnownVpn
            comparator: equals
            value: false

    gameStages:
      - name: Test Constrained Assignment
        duration: 600
        elements:
          - type: prompt
            file: projects/example/testDisplay02.md
            showToPositions: [0]
          - type: prompt
            file: projects/example/testDisplay03.md
            showToPositions: [1]
          - type: submitButton

  - name: cypress_constrained_3
    desc: for testing constrained assignment
    playerCount: 3
    groupComposition:
      - desc: Purple team
        position: 0
        title: "Purple Team"
        conditions:
          - reference: urlParams.workerId
            comparator: exists

      - desc: Yellow team
        position: 1
        title: "Yellow Team"

      - desc: Pink team
        position: 1
        title: "Pink Team"

    gameStages:
      - name: Test Constrained Assignment
        duration: 600
        elements:
          - type: prompt
            file: projects/example/testDisplay04.md
            showToPositions: [0]
          - type: prompt
            file: projects/example/testDisplay05.md
            showToPositions: [1]
          - type: prompt
            file: projects/example/testDisplay06.md
            showToPositions: [2]
          - type: submitButton

  - name: cypress_constrained_4
    desc: for testing constrained with surveys
    playerCount: 2
    groupComposition:
      - position: 0
        title: "Democrat"
        conditions:
          - reference: survey.politicalPartyUS.result.normPosition
            comparator: isBelow
            value: 0.5
          - reference: prompt.multipleChoiceIntroExample
            comparator: doesNotExist

      - position: 1
        title: "Republican"
        conditions:
          - reference: survey.politicalPartyUS.result.normPosition
            comparator: isAbove
            value: 0.5
          - reference: prompt.multipleChoiceIntroExample
            comparator: doesNotExist

    gameStages:
      - name: Test Constrained Assignment
        duration: 600
        elements:
          - type: prompt
            file: projects/example/testDisplay07.md
            showToPositions: [0]
          - type: prompt
            file: projects/example/testDisplay08.md
            showToPositions: [1]
          - type: submitButton
