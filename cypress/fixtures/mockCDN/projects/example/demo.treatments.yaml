introSequences:
  - name: cypress_intro
    desc: For testing with cypress
    introSteps:
      - name: Political Leanings Survey
        elements:
          - type: survey
            surveyName: PoliticalPartyUS
      - name: Test Prompts In Intro
        elements:
          - type: prompt
            name: multipleChoiceIntroExample
            file: projects/example/multipleChoice.md
          - type: prompt
            name: multipleChoiceWizardsIntroExample
            file: projects/example/multipleChoiceWizards.md
          - type: prompt
            name: introOpenResponse
            file: projects/example/openResponse.md
          - type: prompt
            name: conditionalTest
            file: projects/example/testDisplay00.md
            conditions:
              - reference: prompt.multipleChoiceIntroExample
<<<<<<< HEAD
                comparator: equal
=======
                comparator: equals
>>>>>>> main
                value: Markdown
          - type: submitButton
            buttonText: Continue

  - name: styling_intro
    desc: For testing survey styling
    introSteps:
      - name: Test Survey
        elements:
          - type: survey
            surveyName: ConflictAndViability

treatments:
  - name: demo_list_sorter
    desc: for developing the list reorder component
    playerCount: 1
    gameStages:
      - name: List Sorter
        duration: 3500
        elements:
          - name: listSorterPrompt
            type: prompt
            file: projects/example/listSorter.md
          - type: submitButton

  - name: demo1p
    desc: Demo listening study (13 min video)
    playerCount: 1
    gameStages:
      - name: Qualtrics Test
        duration: 3000
        elements:
          - type: qualtrics
            url: https://upenn.co1.qualtrics.com/jfe/form/SV_cumihDjKknDL702
            params:
              - key: dummyData
                value: "this is it!"
      - name: Stars Video
        duration: 50
        elements:
          - type: video
            url: https://youtu.be/QC8iQqtG0hg
      - name: Prompts
        duration: 600
        elements:
          - type: separator
            style: thin
            displayTime: 5
            hideTime: 25
          - type: timer
          - projects/example/multipleChoice.md
          - type: timer
            startTime: 30
            endTime: 100
          - type: separator
            style: thick
            displayTime: 10
            hideTime: 15
          - type: timer
            displayTime: 10
            hideTime: 60
          - type: prompt
            file: projects/example/openResponse.md
            displayTime: 15
            hideTime: 30
          - type: separator
          - type: submitButton
            displayTime: 10
      - name: Survey Library
        duration: 60
        elements:
          - type: survey
            surveyName: ExampleSurvey
      - name: Discussion
        duration: 600
        discussion:
          chatType: video
          showNickname: true
          showTitle: true
        elements:
          - name: icebreaker
            type: prompt
            file: projects/example/multipleChoice.md
            hideTime: 200
          - type: timer
            displayTime: 0
            hideTime: 60
          - type: prompt
            file: projects/example/openResponse.md
            displayTime: 200
          - type: submitButton
            displayTime: 400
    exitSequence:
      - name: Loneliness Survey
        elements:
          - type: survey
            surveyName: LonelinessSingleItem
      - name: Demographics Survey
        elements:
          - type: survey
            surveyName: LonelinessSingleItem

  - name: trainingVideo
    desc: Just a discussion stage with a long overflowing rhs
    playerCount: 1
    gameStages:
      - name: calm video
        duration: 3000
        elements:
          - type: video
            url: https://www.youtube.com/watch?v=dnBAU8Co6PA
          - type: prompt
            file: projects/example/multipleChoice.md

  - name: video1p
    desc: Just a discussion stage with a long overflowing rhs
    playerCount: 1
    gameStages:
      - name: Discussion
        duration: 3000
        discussion:
          chatType: video
          showNickname: true
          showTitle: true
        elements:
          - projects/example/multipleChoice.md
          - projects/example/openResponse.md
          - projects/example/multipleChoiceWizards.md
          - projects/example/multipleChoiceColors.md
          - projects/example/multipleChoiceNumbers.md

          - type: submitButton
            displayTime: 400
    exitSequence:
      - name: Loneliness Survey
        elements:
          - type: survey
            surveyName: LonelinessSingleItem

  - name: short1p
    desc: No long timers, no discussion, few questions
    playerCount: 1
    gameStages:
      - name: Prompts
        duration: 30
        elements:
          - projects/example/multipleChoice.md
          - type: submitButton
      - name: Survey Library
        duration: 30
        elements:
          - type: survey
            surveyName: ExampleSurvey
    exitSequence:
      - name: Loneliness Survey
        elements:
          - type: survey
            surveyName: LonelinessSingleItem

  - name: video2p
    desc: Testing video with 2 players
    playerCount: 2
    groupComposition:
      - desc: Blue team
        position: 0
        title: "Title-A-Position-0"

      - desc: Red team
        position: 1
        title: "Title-B-Position-1"
    gameStages:
      - name: Discussion
        duration: 3000
        discussion:
          chatType: video
          showNickname: true
          showTitle: true
        elements:
          - name: icebreaker
            type: prompt
            file: projects/example/multipleChoice.md
    exitSequence:
      - name: Loneliness Survey
        elements:
          - type: survey
            surveyName: LonelinessSingleItem

  - name: video3p
    desc: Testing video with 3 players
    playerCount: 3
    gameStages:
      - name: Discussion
        duration: 3000
        discussion:
          chatType: video
          showNickname: true
          showTitle: false
        elements:
          - name: icebreaker
            type: prompt
            file: projects/example/multipleChoice.md
