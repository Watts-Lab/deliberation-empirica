version: '3'
services:
  empirica:
    platform: linux/amd64  # needed when developing on apple silicon
    build:
      context: .
      dockerfile: Dockerfile.ngrok
    volumes:
    - .:/app
    - /app/client/node_modules  # should ensure we don't clobber the container modules with the local.
    - /app/server/node_modules
    ports:
      - 3000:3000
  ngrok:
    image: wernight/ngrok
    ports:
    - "4040:4040"
    command:
    - /bin/sh
    - -c
    - ngrok http --config /ngrok.yml --log stdout empirica:3000
    volumes:
    - ./ngrok.yml:/ngrok.yml
    depends_on:
    - empirica
