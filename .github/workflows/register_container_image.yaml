name: Register container on GHCR

on:
  workflow_dispatch:

jobs:
  build_and_register:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Get current date
        run: echo "BUNDLE_DATE=$(date +"%Y_%m_%d_%T")" >> $GITHUB_ENV

      - name: Update empirica.toml
        run: |
          sed -i 's/tajriba.json/tajriba_${{ env.BUNDLE_DATE }}.json/' .empirica/empirica.toml

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          build-args: |
            TEST_CONTROLS=disabled
            BUILD_SHA=${{ github.sha }}
          tags: |
            ghcr.io/${{ env.REPO }}:latest
            ghcr.io/${{ env.REPO }}:${{ env.BUNDLE_DATE }}
          file: ./deploy/Dockerfile
