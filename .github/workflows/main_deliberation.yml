# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - deliberation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/watts-lab/
        username: ${{ secrets.AzureAppService_ContainerUsername_9c16d2b233cd4847818c67c10fcff3db }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4bb20e45cbb84f029c9a66f8408c8037 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/watts-lab/${{ secrets.AzureAppService_ContainerUsername_9c16d2b233cd4847818c67c10fcff3db }}/watts-lab/deliberation-empirica:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'deliberation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_71fdcf3e49974c3b82f60605898be5e2 }}
        images: 'ghcr.io/watts-lab/${{ secrets.AzureAppService_ContainerUsername_9c16d2b233cd4847818c67c10fcff3db }}/watts-lab/deliberation-empirica:${{ github.sha }}'