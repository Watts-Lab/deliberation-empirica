name: Video Call Tests

# Run only when call-related code changes
on:
  push:
    paths:
      - 'client/src/call/**'
      - 'server/src/providers/dailyco.js'
      - 'client/src/intro-exit/setup/**'
      - '.github/workflows/videocall-tests.yml'
  pull_request:
    paths:
      - 'client/src/call/**'
      - 'server/src/providers/dailyco.js'
      - 'client/src/intro-exit/setup/**'
  workflow_dispatch: # Allow manual trigger
    inputs:
      run_smoke_tests:
        description: 'Run live Daily.co smoke tests'
        required: false
        type: boolean
        default: false

jobs:
  # Fast unit tests (always run)
  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run unit tests
        working-directory: client
        run: npm test -- --run --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./client/coverage/coverage-final.json
          flags: videocall-unit

  # Smoke tests with live Daily.co (conditional)
  smoke-tests:
    name: Smoke Tests (Playwright + Daily.co)
    runs-on: ubuntu-latest
    # Only run smoke tests if:
    # - Manual trigger with checkbox enabled, OR
    # - Push to main/master branch
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_smoke_tests == 'true') ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: playwright-videocall
        run: npm ci

      - name: Install Playwright browsers
        working-directory: playwright-videocall
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: playwright-videocall
        env:
          DAILY_APIKEY: ${{ secrets.DAILY_APIKEY }}
        run: npx playwright test --grep "@smoke"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-videocall/playwright-report/
          retention-days: 7

  # Cross-browser E2E (manual trigger only)
  cross-browser:
    name: Cross-Browser Tests (Chromium/Firefox/WebKit)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: playwright-videocall
        run: npm ci

      - name: Install Playwright browsers
        working-directory: playwright-videocall
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run cross-browser tests
        working-directory: playwright-videocall
        env:
          DAILY_APIKEY: ${{ secrets.DAILY_APIKEY }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-${{ matrix.browser }}
          path: playwright-videocall/playwright-report/
          retention-days: 7

  # Summary comment on PR
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Video Call Tests')
            );

            const body = `## ğŸ“¹ Video Call Tests

            âœ… **Unit tests passed** (fast, mocked Daily.co)

            âš ï¸ **Smoke tests not run** (only run on main branch)
            - To run smoke tests manually, trigger the workflow with the checkbox enabled
            - Smoke tests use live Daily.co endpoints (~5 min of call time)

            ğŸ“Š Coverage report available in workflow artifacts.
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
