name: Run Cypress Tests

on:
  push:

jobs:
  docker:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Start Empirica
      run: docker-compose -f "docker-compose-dev.yml" up -d empirica 

    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        working-directory: client

    - name: Stop Empirica
      if: always()
      run: docker-compose -f "docker-compose-dev.yml" down
