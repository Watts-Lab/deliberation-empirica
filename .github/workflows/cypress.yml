name: Run Cypress Tests

on:
  push:

jobs:
  docker:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Start Empirica
      run: docker-compose -f "docker-compose-dev.yml" up -d empirica 


    - name: Cypress run
      run: docker run -e CYPRESS_RECORD_KEY=${{ secrets.CYPRESS_RECORD_KEY }}  -v /client:/client -w /client cypress/included:10.0.2 --record

      # uses: cypress-io/github-action@v2
      # with:
      #   working-directory: client
      #   browser: chrome
      #   record: true
      # env:
      #     CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Stop Empirica
      if: always()
      run: docker-compose -f "docker-compose-dev.yml" down
