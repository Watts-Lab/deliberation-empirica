name: Run Cypress Tests

on:
  push:

jobs:
  run-cypress-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Install empirica
        run: curl https://install.empirica.dev | sh

      - name: Install dependencies
        run: cd server && empirica npm install && cd ../client && empirica npm install && cd ..

      - name: Make data directory
        run: mkdir /data

      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9
        with:
          working-directory: cypress
          start: sh runner.sh
          browser: chrome
          record: true
          wait-on: "http://localhost:3000"
          wait-on-timeout: 300
          spec: e2e/*.{js,jsx,ts,tsx}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          DELIBERATION_MACHINE_USER_TOKEN: ${{ secrets.DELIBERATION_MACHINE_USER_TOKEN }}
          DAILY_APIKEY: ${{ secrets.DAILY_APIKEY }}
          QUALTRICS_API_TOKEN: ${{ secrets.QUALTRICS_API_TOKEN }}
          QUALTRICS_DATACENTER: ${{ secrets.QUALTRICS_DATACENTER }}
          DATA_DIR: /data
          TEST_CONTROLS: enabled
