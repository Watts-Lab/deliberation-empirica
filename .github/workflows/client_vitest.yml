name: Run Client Vitest

on:
  push:

jobs:
  run-vitest-client:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: cd client && npm ci

      - name: Run vitest
        run: cd client && npm test
