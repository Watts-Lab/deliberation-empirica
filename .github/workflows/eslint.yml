name: ESLint on PR

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ESLint Packages
        run: npm install
      - name: Run ESLint
        continue-on-error: false
        run: |
          out=$(echo $(npx eslint --ext .js --ext .jsx --ext .mjs client/src cypress server/src))
          out="${out//'%'/'%25'}"
          out="${out//$'\n'/'%0A'}"
          out="${out//$'\r'/'%0D'}"
          echo $out
          echo "::set-output name=LINT_OUTPUT::$out"
        id: lint-script
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{steps.lint-script.outputs.LINT_OUTPUT}}" || "No Errors Found.",
            });
