name: ESLint on PR

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ESLint Packages
        run: npm install
      - name: Run ESLint
        continue-on-error: true
        run: echo "::set-output name=LINT_OUTPUT::$(npx eslint --ext .js --ext .jsx --ext .mjs -f checkstyle client/src cypress server/src)"
        id: lint-script
      - uses: actions/github-script@v6
        with:
          script: |
            console.log("${{steps.lint-script.outputs.LINT_OUTPUT}}");
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "${{steps.lint-script.outputs.LINT_OUTPUT}}" || "No Errors Found.",
            });
